name: CD
on:
  push:
    branches:
      - next
  workflow_dispatch:

jobs:
  release-osx:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install
        run: |
          npm install -g pkg
          npm install -g typescript
          npm install
      - name: Release Package
        run: |
          pkg dist/src/index.js --targets node14-macos-x64 --output release/gac
          tar -cvzf release/gac-macos-x64.tar.gz release/gac
      - name: Get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
      - name: Set SHA
        id: shasum
        run: |
          echo ::set-output name=sha::"$(shasum -a 256 ./releases/gac-macos-x64.tar.gz | awk '{printf $1}')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACTIONS_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: true
